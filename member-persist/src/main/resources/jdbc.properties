mysql.removeAbandonedTimeout=600
#\u56DE\u6536\u8FDE\u63A5\u65F6\u662F\u5426\u6253\u5370\u65E5\u5FD7
mysql.logAbandoned=true
#\u662F\u5426\u5F00\u542F\u7A7A\u95F2\u68C0\u67E5
mysql.testWhileIdle=true
#\u68C0\u67E5\u65F6\u95F4,\u5355\u4F4D\u6BEB\u79D2
mysql.validationInterval=30000
#\u521D\u59CB\u5316\u8FDE\u63A5\u6C60\u5927\u5C0F
mysql.initialSize=50
#\u6700\u9AD8\u8FDE\u63A5\u6570
mysql.maxActive=400
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
mysql.maxIdle=100
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
mysql.minIdle=50
#\u5355\u4F4D\u6BEB\u79D2,\u6BCFtimeBetweenEvictionRunsMillis\u6BEB\u79D2\u68C0\u67E5\u4E00\u6B21\u8FDE\u63A5\u6C60\u4E2D\u7A7A\u95F2\u7684\u8FDE\u63A5,\u628A\u7A7A\u95F2\u65F6\u95F4\u8D85\u8FC7minEvictableIdleTimeMillis\u6BEB\u79D2\u7684\u8FDE\u63A5\u65AD\u5F00,\u76F4\u5230\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u6570\u5230minIdle\u4E3A\u6B62
mysql.timeBetweenEvictionRunsMillis=60000
#\u5355\u4F4D\u6BEB\u79D2,\u7A7A\u95F2\u65F6\u95F4\u6253\u5230minEvictableIdleTimeMillis\u7684\u8FDE\u63A5\u88AB\u89C6\u4E3A\u7A7A\u95F2\u8FDE\u63A5
mysql.minEvictableIdleTimeMillis=300000
#\u9694\u79BB\u7EA7\u522B,read commited
mysql.defaultTransactionIsolation=2